<div class="clipping-item">
    <a href="{{ clipping.url }}" target="_blank">
        <h3>{{ clipping.title }}</h3>
    </a>
    <div class="source">
        <a href="{{ clipping.url }}" target="_blank">
            {{ clipping.source }} - {{ clipping.date }}.
        </a>
    </div>
    <a href="{{ clipping.url }}" target="_blank">
        <img src="{{ clipping.image }}" class="thumb" ng-show="clipping.image" />
    </a>
    <div class="article">
        <a href="{{ clipping.url }}" target="_blank">
            {{ clipping.text }}
        </a>
    <div>
</div>
